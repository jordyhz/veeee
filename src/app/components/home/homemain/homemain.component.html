<!-- <div class="container-fluid"> -->
    <div class="row clearfix" >
        <div class="col-sm-12 col-md-12 {{lgColumn}} "  *ngFor="let item of equipmentSystems;">
            <mat-tab-group style="width: 100%"> 
                <mat-tab>
                    <ng-template mat-tab-label>
                                <i id="met-icon-white" class="material-icons" style="color: whitesmoke;">
                                dashboard
                                </i> 
                                <span class="system-title">{{item.desc}}</span>
                    </ng-template>
                    <mat-accordion [multi]="true" style="width: 100%;">
                        <div *ngFor="let item of item.mesPoint; let i=index;">
                            <mat-expansion-panel [expanded]="expandOption">
                                <mat-expansion-panel-header>
                                <mat-panel-title class="paneltitle">
                                        {{item.name}} 
                                </mat-panel-title>
                                </mat-expansion-panel-header>
                                <div class="row clearfix">
                                    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3" *ngFor="let item of item.cusMesPoint; let i=index;">  
                                        <!-- <a href="http://angular-deployment-app.s3-website-us-east-1.amazonaws.com/dashboard/index4">
                                                <div class="card">
                                                        <h2 class="card-title text-white" > {{item.name}} {{item.id}} </h2>                     
                                                 </div>
                                        </a> -->
                                        <div class="card text-white">
                                             <div class="card-body clearfix"> 
                                                <div class="icon"><img src="{{image1}}" alt=""></div> 
                                                <table class="table">
                                                    <tr>
                                                      <span style="color: white;" >{{item.name}} </span>
                                                    </tr>
                                                 </table>   
                                             </div> 
                                        </div>
                                   
                                    </div>
                                </div>
                            </mat-expansion-panel>
                        </div>
                    </mat-accordion>
                </mat-tab>
            </mat-tab-group>
        </div>

    </div>
  <!-- </div> -->
