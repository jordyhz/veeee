      <table mat-table [dataSource]="elements" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="alarm">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.alarm}} </td>
        </ng-container>
      
        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
        <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row [ngStyle]="{'background-color': row.alarm === 'Minimum' ? 'yellow' : 'white' && row.alarm === 'Warning' ? 'grey' : 'white' && row.alarm === 'Medium' ? 'orange' : 'white' && row.alarm === 'Critical' ? 'red' : 'white' } "   *matRowDef="let row; columns: displayedColumns;">
        </tr>
        
      </table>
