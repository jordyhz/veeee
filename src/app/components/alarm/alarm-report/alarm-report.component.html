<div class="block-header">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <h2 class="text-white">Alarm Sayfası</h2>
            <ul class="breadcrumb p-l-0 p-b-0 ">
                <li class="breadcrumb-item"><a><i class="zmdi zmdi-home"></i>Observer</a></li>
                <li class=" text-white breadcrumb-item active">Alarm Raporlama</li>
            </ul>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 text-right">
            
        </div>
    </div>
  </div>

  <div class="container-fluid">
    <div id="row" class="row clearfix">
        <div class="col-lg-4 col-md-4 col-md-12">
            <div  class="card">
                <div echarts [options]="pieOptions4"></div>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-md-12">
            <div  class="card">
                <div echarts [options]="pieOptions2"></div>
  
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-md-12">
            <div  class="card">
                <div echarts [options]="pieOptions3"></div>
  
            </div>
          </div>
    </div>

    <mat-slide-toggle >Sadece Aktif Alarmlar</mat-slide-toggle>

    <div class="row clearfix">
        <div id="table" class="card">
            <div class="row clearfix">
                <div class="col-lg-6 col-lg-6 col-md-12">
                    <div class="row clearfix">
                        <div class="col-lg-3 col-md-3 col-md-12">
            
                            <mat-form-field>
                                <mat-label>Başlangıç Tarihi</mat-label>
                                <input matInput [matDatepicker]="picker">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div> 

                        <div class="col-lg-3 col-md-3 col-md-12">

                            <mat-form-field>
                                <mat-label>Bitiş Tarihi</mat-label>
                                <input matInput [matDatepicker]="pick">
                                <mat-datepicker-toggle matSuffix [for]="pick"></mat-datepicker-toggle>
                                <mat-datepicker #pick></mat-datepicker>
                            </mat-form-field>
                
                        </div>

                        <div class="col-lg-3 col-md-3 col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Select Metric</mat-label>
                                <mat-select>
                                  <mat-option value="option">Option 1</mat-option>
                                  <mat-option value="option">Option 2</mat-option>
                                  <mat-option value="option">Option 3</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="col-lg-3 col-md-3 col-md-12">
                            <mat-form-field id="formField" appearance="fill">
                                <mat-label>Select Alarm Type</mat-label>
                                <mat-select>
                                  <mat-option value="option">Option 1</mat-option>
                                  <mat-option value="option">Option 2</mat-option>
                                  <mat-option value="option">Option 3</mat-option>
                                </mat-select>
                            </mat-form-field>
                            <button class="btn btn-primary btn-round btn-sm" type="submit">Listele</button>
                        </div>
                    </div>
                </div>

                <div  class="col-lg-6 col-lg-6 col-md-12">
                    <div id="bar_chart" echarts [options]="barOptions"></div>
                </div>
            </div>

        </div>

    </div>
  </div>
