<div class="block-header">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <h2 id="dashboard_title">Elektrik İzleme Sistemi</h2>
            <ul class="breadcrumb p-l-0 p-b-0 ">
                <li class="breadcrumb-item"><a [routerLink]="['/dashboard']"><i class="zmdi zmdi-home"></i>Dashboar d</a></li>
                <li class=" breadcrumb-item active">Alarm Tanımlama</li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">
    <!-- Basic Validation -->
    <form id="form_validation">
    <div class="row clearfix">

        
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2><strong>Alarm</strong> Tanımlama</h2>
                    </div>
                    <div class="body">
                    
                        <div class="form-group form-float">
                            <div>
                                <input id="input" class="form-control" placeholder="Alarm Adı">
                            </div>
                            
                            </div>
                        
                            <div class="form-group form-float">
                                <div>
                                    <textarea id="input" cols="30" rows="5" placeholder="Alarm Açıklama" class="form-control no-resize" ></textarea>
                                </div>

                                <div id="number" class="row clearfix">
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <mat-form-field>
                                <mat-label>Select Metric</mat-label>
                                    <mat-select>
                                        <mat-option>None</mat-option>
                                        <mat-option value="option1"><</mat-option>
                                        <mat-option value="option2">></mat-option>
                                        <mat-option value="option3"><=</mat-option>
                                        <mat-option value="option4">>=</mat-option>
                                        <mat-option value="option5">=</mat-option>
                                    </mat-select>
                                </mat-form-field>
                                </div>

                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <input id="input" class="form-control" placeholder="Number">
                                </div>

                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <mat-form-field>
                                    <mat-label>Seviyesi</mat-label>
                                        <mat-select>
                                            <mat-option>None</mat-option>
                                            <mat-option value="option1">Kritik</mat-option>
                                            <mat-option value="option2">Majör</mat-option>
                                            <mat-option value="option3">Minör</mat-option>
                                            <mat-option value="option3">Warning</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>

                            </div>
                            </div>
                        
                    </div>
                </div>
            </div>
        
    </div>

    <div class="row clearfix">

        
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="header">
                    <h2><strong>Alınacak</strong> Aksiyon</h2>
                </div>
                <div class="body">
                    <div id="periyod" class="col-lg-3 col-md-3 col-sm-12" >
                        <mat-form-field>
                        <mat-label>Periyod</mat-label>
                                    <mat-select>
                                        <mat-option>None</mat-option>
                                        <mat-option value="option1">1 Dakika</mat-option>
                                        <mat-option value="option2">5 Dakika</mat-option>
                                        <mat-option value="option3">15 Dakika</mat-option>
                                        <mat-option value="option3">1 Saat</mat-option>
                                    </mat-select>
                                </mat-form-field>
                    </div>
                    <div class="form-group form-float">
                        <div class="row clearfix">
                            <div class="col-lg-3 col-md-3 col-sm-12">
                                <mat-checkbox>Mail Gönderimi</mat-checkbox>
                                
                            </div>
                            <button class="more"  (click)="openDialog1()" type="submit"> <mat-icon>more_horiz</mat-icon></button>
                            
                        </div>

                        <div class="row clearfix">
                            <div class="col-lg-3 col-md-3 col-sm-12">
                                <mat-checkbox>Whatsapp Gönderisi</mat-checkbox>
                                
                            </div>
                            <button class="more" (click)="openDialog2()" type="submit"><mat-icon>more_horiz</mat-icon></button>
                        </div>
                        
                        
                    </div>

                        <!-- <button class="btn btn-raised btn-primary btn-round waves-effect" (click)="openDialog1()" type="submit">Mail</button>
                        <button class="btn btn-raised btn-primary btn-round waves-effect" (click)="openDialog2()" type="submit">Phone</button> -->
                    
                        

                        <button class="btn btn-primary btn-round btn-sm" type="submit">KAYDET</button>
                        <button class="btn btn-primary btn-round btn-sm" type="submit">IPTAL</button>
                    
                </div>
            </div>
        </div>
    
</div>
</form>
</div>
