<div class="row">
  <div class="column">
    <form [formGroup]="inputForm" (ngSubmit)="saveEquipment()" novalidate>
      <div class="form-group">
        <mat-label>{{customer.cusName}}</mat-label>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" style="width: 180px">
          <mat-label>Müşteri Ekipman Adı</mat-label>
          <input matInput placeholder="Adı" formControlName="name"  maxlength="50" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" style="width: 180px">
          <mat-label>Seri Numarası</mat-label>
          <input matInput placeholder="Seri Numarası" formControlName="serialNumber" required maxlength="20" type="tel">
        </mat-form-field>
      </div>
      <div class="form-group row">
        <mat-form-field>
          <mat-label>Eikpman Adı</mat-label>
          <mat-select formControlName="equipmentId" #singleSelect>
            <mat-option *ngFor="let row of equipments" [value]="row.id">
              {{row.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="btn-toolbar">
        <button mat-stroked-button  class="btn btn-default"  type="reset"  (click)="reset()">Yeni</button>
        <button mat-stroked-button  class="btn btn-default"  type="submit" [disabled]="!inputForm.valid">Kaydet</button>
        <button mat-stroked-button  class="btn btn-default" color="warn"  type ="reset" (click)="close()">Vazgeç</button>
      </div>
    </form>
  </div>
  <div class="column">
    <form  novalidate>
      <app-customer-equipment-list [customerId]="customer.id" (onUpdate)="onUpdate($event)"  (onDelete)="reset()"></app-customer-equipment-list>
    </form>
  </div>
</div>
