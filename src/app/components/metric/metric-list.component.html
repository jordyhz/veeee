<h3 style="text-align: center;color: white;">Metric Tanımlamaları </h3>

<div class="jumbotron">
    <div class="container">
  
      <div class="metricList-header" fxLayout="row">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
      <div class="metrictListContainer">
        <mat-spinner [style.display]="isLoading ? 'block' : 'none'" ></mat-spinner>
        <mat-table [style.display]="isLoading === false ? 'block' : 'none'" [dataSource]="dsMetric" matSort>
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="metricName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Metric Adı </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.metricName}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="sqlStatement">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Metric SQl </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.sqlStatement}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="metricDesc">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Metric Açıklama  </mat-header-cell>
            <mat-cell *matCellDef="let row" [style.color]="row.color">     {{row.metricDesc}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef [width]="100"> Güncelle </th>
            <td mat-cell *matCellDef="let row" [width]="100">
              <button mat-icon-button color="accent" (click)="updateEquipment(row.id)">
                <mat-icon class="mat-17">system_update</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="delete" >
            <th class="sil" mat-header-cell *matHeaderCellDef [width]="100"> Sil </th>
            <td mat-cell *matCellDef="let row" [width]="100">
              <button mat-icon-button color="warn" (click)="confirmDialog(row.id)">
                <mat-icon class="mat-18">delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>
  
        <mat-paginator [style.display]="isLoading === false ? 'block' : 'none'" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  
      </div>
  
      <button class="mt-1" (click) = "openDialog()">Yeni Kayıt</button>
  
    </div>
  </div>
