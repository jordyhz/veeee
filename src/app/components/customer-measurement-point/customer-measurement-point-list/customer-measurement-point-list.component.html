<div class="customerList-header" fxLayout="row">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  
  <div class="customerList-container">
    <mat-spinner [style.display]="isLoading ? 'block' : 'none'" ></mat-spinner>
    <mat-table [style.display]="isLoading === false ? 'block' : 'none'" [dataSource]="dsMeasurementPoint" matSort>
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>
  
      
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Adı </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="msPoint_Name">
        <mat-header-cell *matHeaderCellDef>Ölçüm Noktası Adı </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.measurementPoint.name}} </mat-cell>
      </ng-container>
      
  
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Güncelle </th>
        <td mat-cell *matCellDef="let index= index">
          <button mat-icon-button color="accent" (click)="UpdateMeasurementPoint(index)">
            <mat-icon class="mat-18">system_update</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="delete" >
        <th mat-header-cell *matHeaderCellDef [width]="80"> Sil </th>
        <td mat-cell *matCellDef="let row" [width]="100">
          <button mat-icon-button color="warn" (click)="confirmDialog(row.id)">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [style.display]="isLoading === false ? 'block' : 'none'"  [pageSize]="10"></mat-paginator>
  </div>
