<div class="card overflowhidden number-chart" >
    <div class="body">
        <div class="number">
            <h3 id="title"> {{title | uppercase}}</h3>
            <h3>{{value}}</h3>
            <span></span>
        </div>
        
    </div>
    <div class="card-chart" echarts [options]="chartOptions"  [autoResize]="true"></div>
</div>
