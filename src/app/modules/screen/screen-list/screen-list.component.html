<div id="jum" class="jumbotron">
  <div id="cont" class="container">
<div class="mt-3">
  <h3 style="padding: 15px 32px;">Ekran Tanımla </h3>
</div>
</div>
</div>

<div class="jumbotron">
  <div class="container">

<div id="filter" class="customerList-header" fxLayout="row">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

</div>
</div>

<div class="jumbotron">
  <div id="table" class="container">



<div class="customerList-container">
  <mat-spinner [style.display]="isLoading ? 'block' : 'none'"></mat-spinner>
  <mat-table [style.display]="isLoading === false ? 'block' : 'none'" [dataSource]="dsScreens" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="id"> {{row.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="screenCode">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Ekran Kodu </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="Screen Code"> {{row.screenCode}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="screenName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Ekran Adı </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="Screen Name"> {{row.screenName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdDateTime">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Oluşturma Tarihi </mat-header-cell>
      <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="Created Date"> {{row.createdDateTime.substring(0,10)}} {{ row.createdDateTime.substring(12,19)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="updatedDateTime">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Güncelleme Tarihi </mat-header-cell>
      <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="Updated Date"> {{row.updatedDateTime.substring(0,10)}} {{ row.createdDateTime.substring(12,19)}} </mat-cell>
    </ng-container>

    

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef [width]="100"> Güncelle </th>
      <td mat-cell *matCellDef="let row" [width]="100">
        <button mat-icon-button color="accent" (click)="updateScreen(row.id)">
          <mat-icon class="mat-17">system_update</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete" >
        <th mat-header-cell *matHeaderCellDef [width]="100"> Sil </th>
        <td mat-cell *matCellDef="let row" [width]="100">
          <button mat-icon-button color="warn" (click)="confirmDialog(row.id)">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [style.display]="isLoading === false ? 'block' : 'none'" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<button class="mt-1" (click) = "openDialog()">Yeni Ekran Tanımla</button>


  </div>
</div>
